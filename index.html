<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="main">
      <figure class="service">
        <img src="./images/illustration-hero.svg" alt="hero-image" />

        <figcaption class="description">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <article class="flex-box">
            <img src="./images/icon-music.svg" alt="music-icon" />
            <div class="price">
              <p class="plan">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </article>
          <button class="payment">Proceed to Payment</button>
          <button class="payment-cancel">Cancel Order</button>
        </figcaption>
      </figure>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/vishnupal">Vishnupal</a>.
      </div>
    </main>
  </body>
</html>
